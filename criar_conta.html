<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conta.css">
    <title>Criação de conta</title>
</head>
<body> <!--nome, sobrenome, e-mail, data, senha, confirmação de senha-->
    <form>
        <div>
            <label for="nome">Nome*</label>
            <input type="text" name="nome" id="nome" placeholder="Nome">
        </div>
        <div>
            <label for="nome2">Sobrenome*</label>
            <input type="text" name="nome2" id="nome2" placeholder="Sobrenome">
        </div>
        <div>
            <label for="email">E-mail*</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="data">Data de nascimento*</label>
            <input type="date" name="data" id="data">
        </div>
        <div>
            <label for="senha">Senha*</label>
            <input type="password" name="senha" id="senha"><br>
            <label for="senha2">Confirmação de senha*</label>
            <input type="password" name="senha2" id="senha2">
        </div>
        <div> <!---->
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </form>
</body>
</html>
