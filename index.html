<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de login</title>
</head>
<body>
    <form action="">
        <div class="titulo">
            <h1>Faça seu login</h1>
        <div class="barra"></div>
        </div>   
        <div class="campo">
            <label for="email">E-mail*</label>
            <input type="email" name="email" id="email" placeholder="E-mail">
        </div>
        <div class="campo">
            <label for="senha"> Senha*</label>
            <input type="password" name="senha" id="senha" placeholder="Senha">
            <p class="senha"><a href="recupera_senha.html">Esqueceu sua senha?</a></p>
        </div>
        <div class="lembrar">
            <input type="checkbox">
            <p>Lembrar-me</p>
        </div>
        <button class="botao">ENTRAR</button>
        <p class="criar">Ainda não tem uma conta?<a href="criar_conta.html"> Clique aqui</a></p>
        <p class="obrigatório">* Campo obrigatório</p>
    </form>
</body>

</html>
